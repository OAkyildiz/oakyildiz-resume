name: Update Resume Gist

on: push

jobs:
  update-resume-gist:
    runs-on: alpine-latest 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Update Resume Gist
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.TOKEN }}
        gist_id: 2e5ef0c607ab49a5852824e43639e699
        file_path: resume.json
